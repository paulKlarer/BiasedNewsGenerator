<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="news-generator-page">
    
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
          <a href="index.html">News Generator</a>
      </div>
        <div class="nav-center">
          <a href="todaysnews.html">Today's News</a>
      </div>
      <div class="nav-right"> 
          <a href="evaluation.html">Evaluation</a>
      </div>
    </nav>
    
    <div class="container news-generator-container">
        <h1>Your AI-Generated News Briefing</h1>
        <h2>Generate and evaluate AI-generated news articles</h2>
        
        <!-- Model Selection -->
        <div class="model-select">
            <label for="model">Choose Model:</label>
            <select id="model">
                <option value="gemini 2.0 flash">gemini 2.0 flash</option>
                <option value="Fine Tuned Model">Fine Tuned Model</option>
            </select>
            <label for="newspaper"> Select Newspaper:</label>
            <select id="newspaper"></select>
                <option value="Volksstimme">Volksstimme</option>
                <option value="Aufbruch">Der Aufbruch</option>
                <option value="Klartext">Klartext</option>
                <option value="Kritische Beobachter">Der Kritische Beobachter</option>
        </div>
        
        <!-- Top 3 Topics Grid -->
        <div class="container news-generator-container">
            <div class="news-topics-grid" id="topics-container">/div>
        </div>
    </div>
    
    <!-- Info Button -->
    <div class="info-button">i</div>
    
    <!-- Disclaimer Modal -->
    <div id="disclaimer-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Disclaimer</h2>
            <p>This news generator creates AI-generated articles. Please verify information before sharing.</p>
            <button class="btn" onclick="closeModal()">Understood</button>
        </div>
    </div>
    
    <script>
        function closeModal() {
            document.getElementById("disclaimer-modal").style.display = "none";
        }
        
        async function fetchHomepageNews() {
            console.log("attempting to get homepage");
            try {
                const response = await fetch("/get_homepage");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                 await response.json(); // Return the data
            } catch (error) {
                console.error("Error fetching homepage news:", error);
                return null; // Return null in case of error
            }
        }

        async function generateTopics() {
            console.log("attemting to generate topics")
            try {
                const response = await fetch("/generate_topics");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const topicsData = await response.json();
                displayTopics(topicsData);
            } catch (error) {
                console.error("Error generating topics:", error);
            }
        }

        function displayTopics(topicsData) {
            const topicsContainer = document.getElementById("topics-container");
            topicsContainer.innerHTML = "";

            if (topicsData) {
                Object.entries(topicsData).forEach(([newspaper, topics]) => {
                    const topicElement = document.createElement("div");
                    topicElement.className = "news-topic-box";
                    topicElement.innerHTML = `<h3>${newspaper}</h3><ul>${topics.map(topic => `<li>${topic}</li>`).join('')}</ul>`;
                    topicsContainer.appendChild(topicElement);
                });
            } else {
                topicsContainer.innerHTML = "<p>Topics could not be loaded.</p>";
            }
        }    

        async function initializePage() {
            console.log("Page initialised")
            try {
                await fetchHomepageNews(); // Wait for homepage data (not used here)
                await generateTopics();  // Fetch and display topics
            } catch (error) {
                console.error("Initialization error:", error);
            }
        }

    initializePage();

    </script>
</body>
</html>
